<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator MAXIMUS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
    <h1 class="brand">Calculator MAX</h1>
    <section class="calc">
      <section class="screen">
        0
      </section>
      <section class="calc-buttons">
      <div class="row">
        <button class="calc-button double-button">C</button>
        <button class="calc-button single-button">←</button>
        <button class="calc-button single-button">/</button>
      </div>
       <div class="row">
        <button class="calc-button single-button">7</button>
        <button class="calc-button single-button">8</button>
        <button class="calc-button single-button">9</button>
        <button class="calc-button single-button">✖</button>
      </div> 
      <div class="row">
        <button class="calc-button single-button">4</button>
        <button class="calc-button single-button">5</button>
        <button class="calc-button single-button">6</button>
        <button class="calc-button single-button">+</button>
      </div> 
      <div class="row">
        <button class="calc-button single-button">1</button>
        <button class="calc-button single-button">2</button>
        <button class="calc-button single-button">3</button>
        <button class="calc-button single-button">-</button>
      </div>
       <div class="row">
        <button class="calc-button triple-button">0</button>
        <button class="calc-button single-button">=</button>
      </div>
    </section>
    </section>
  </div>
</section>

  <script src="./calculator.js"></script>
</body>
</html>
